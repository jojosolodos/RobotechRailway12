<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>PANEL CLUB</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{../css/style.css}">
	<link rel="stylesheet" th:href="@{../css/admin.css}">
	<link rel="icon" href="../image/icono.ico">
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Teko:wght@300..700&display=swap');
		@import url('https://fonts.googleapis.com/css2?family=Irish+Grover&family=Teko:wght@300..700&display=swap');
	</style>
</head>

<body class="g-club">
	<div class="menu-club menu-admin  container">
		<a class="" th:href="@{/club}">
			<img th:src="@{'/image/logo-robotech-admin.png'}" width="160px" height="140px">
		</a>
		<a class="nav-g-soli" th:href="@{/club/solicitudes}">Gestion de Solicitudes</a>
		<a class="" th:href="@{/club/miembrosClub}" style="color:#BD0507;border-bottom: 2px solid #BD0507;">Gestion de
			Miembros</a>
	</div>

	<div class="container">
		<h1 class="text-center text-light p-4">Nuestros jugadores</h1>
		<div class="row row-cols-1 row-cols-md-4 g-4" th:if="${miembros != null}">
			<div class="card-group" th:each="jugador : ${miembros}">
				<div class="card">
					<img th:src="@{'/img/'}+${jugador.usuarioId.foto_robot}" class="card-img-top" alt="...">
					<div class="card-body">
						<h5 class="card-title text-center" th:text="${jugador.usuarioId.nombre}"></h5>
						<p class=" m-0" th:text="'Categoria: ' + ${jugador.usuarioId.categoriaId.nombre.toUpperCase()}">
						</p>
						<p class=" m-0" th:text="'Trayectoria: ' + ${jugador.usuarioId.trayectoria} + ' meses'"></p>

					</div>
				</div>
			</div>
		</div>
		<div class="pagination ">
			<nav th:if="${totalPages > 1}">
				<ul class="pagination justify-content-center">
					<li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
						<a class="page-link" th:href="@{/club/miembrosClub(page=${currentPage - 1}, size=${size})}">
							&laquo; Anterior
						</a>
					</li>

					<li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
						th:classappend="${i == currentPage} ? 'active'">
						<a class="page-link" th:href="@{/club/miembrosClub(page=${i}, size=${size})}" th:text="${i + 1}">
						</a>
					</li>

					<li class="page-item" th:classappend="${currentPage + 1 == totalPages} ? 'disabled'">
						<a class="page-link" th:href="@{/club/miembrosClub(page=${currentPage + 1}, size=${size})}">
							Siguiente &raquo;
						</a>
					</li>
				</ul>

			</nav>
		</div>


	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
