<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ROBOTECH - TOP 3</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/css/style.css}">
	<link rel="icon" href="../image/icono.ico" >
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Teko:wght@300..700&display=swap');
		@import url('https://fonts.googleapis.com/css2?family=Irish+Grover&family=Teko:wght@300..700&display=swap');
	</style>
</head>

<body class="body-top3">
	<div class="perfil-container">
		<h1 th:text="${usuario.nombre}"></h1>
		<p><strong>Username:</strong> <span th:text="${usuario.username}"></span></p>
		<p><strong>Email:</strong> <span th:text="${usuario.correo}"></span></p>
		<p><strong>Edad:</strong> <span th:text="${usuario.edad}"></span></p>
		<p><strong>Trayectoria:</strong> <span th:text="${usuario.trayectoria}"></span> meses</p>
		<img th:src="@{'/img/'}+${usuario.foto_perfil}" alt="Foto de perfil">
		<a href="/home" class="">Volver al inicio</a>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
