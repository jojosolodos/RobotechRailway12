<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ROBOTECH - Usuarios</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{../css/style.css}">
	<link rel="stylesheet" th:href="@{../css/admin.css}">
	<link rel="icon" href="../image/icono.ico" >
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Teko:wght@300..700&display=swap');
		@import url('https://fonts.googleapis.com/css2?family=Irish+Grover&family=Teko:wght@300..700&display=swap');
	</style>
	<style type="text/css">
		button a {
			text-decoration: none;
			color: white
		}
	</style>
</head>

<body>
	<div class="menu-admin container">
		<a class="" th:href="@{/admin}">
					<img th:src="@{'/image/logo-robotech-admin.png'}" width="160px" height="140px">
				</a>
		<a class=" link-nav" th:href="@{/admin/torneos}">Gestión de Torneos</a>
		<a class="" th:href="@{/admin/clubs}" style="color:#BD0507;border-bottom: 2px solid #BD0507;">Gestion de
			Clubes</a>
		<a class="" th:href="@{/admin/usuarios-enespera}">Gestion de Usuarios</a>
	</div>

	<div class="div-creartorneo container">
		<a th:if="${#lists.size(clubs) < 4}"   type="button" class="btn btn-primary" 
			th:href="@{/admin/clubs/addusuarios}">
			Agregar Club
		</a>
	</div>
	<div class="container py-4">


		<table class=" table-admin">
			<thead>
				<tr>
					<th>ID</th>
					<th>Nombre</th>
					<th>Descripcion</th>
					<th>Imagen del Club</th>
					<th>Dueño Club</th>
				</tr>
			</thead>
			<tr th:each="cl : ${clubs}">
				<td th:text="${cl.id}"></td>
				<td th:text="${cl.nombre}"></td>
				<td th:text="${cl.descripcion}"></td>
				<td><img th:src="@{'/img/'}+${cl.img}" alt="" style="width: 50px; height: 50px;"></td>
				<td th:text="${cl.usuarioId.nombre}"></td>
			</tr>
			<tbody>

			</tbody>
		</table>
	</div>

</body>

</html>
